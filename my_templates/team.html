<style>
.navbar {
  background-color: white;
  box-shadow: none;
}

.navbar-brand {
  font-size: 24px;
  font-weight: bold;
  letter-spacing: 1px;
}

.nav-link {
  font-size: 16px;
  font-weight: bold;
  color: #666;
  text-transform: uppercase;
  margin-left: 24px;
  position: relative;
}

.nav-link:before {
  content: "";
  position: absolute;
  width: 100%;
  height: 2px;
  bottom: 0;
  left: 0;
  background-color: #666;
  visibility: hidden;
  transform: scaleX(0);
  transition: all 0.3s ease-in-out 0s;
}

.nav-link:hover:before {
  visibility: visible;
  transform: scaleX(1);
}

@media only screen and (max-width: 991px) {
  .navbar-nav {
    background-color: white;
    padding-top: 24px;
  }

  .nav-link {

    padding: 12px 24px;

}
</style>
