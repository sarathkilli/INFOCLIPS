<!DOCTYPE html>
<html>

<head>
    <title>INFO CLIPS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
	<style type="text/css">
		body {
			background-color: #383c40;
		}
		.center {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}
		h1 {
			font-size: 48px;
			font-weight: bold;
			color: #e9e2e2;
			margin-bottom: 48px;
			animation: fadeIn 1s ease;
		}
		.form-control {
            padding: 12px 24px;
            border: none;
            border-radius: 24px;
            box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease;
            min-height: 100px;
            background-color: #f9f7f7;
            color: #000;
        }
        .form-control::placeholder {
            color: rgba(0, 0, 0, 0.3);
        }
        .btn {
            padding: 12px 48px;
            border-radius: 24px;
            background-color: #28a745;
            border-color: #28a745;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            margin-top: 24px;
            animation: slideIn 1s ease;
        }
        .btn:hover {
            background-color: #218838;
            border-color: #1e7e34;
            color: #fff;
            animation: pulse 1s ease infinite;
        }
		.box {
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 24px;
            box-shadow: 0px 0px 24px rgba(0, 0, 0, 0.1);
            padding: 24px;
            margin-top: 48px;
            animation: slideIn 1s ease;
            min-height: 50px;
            max-width: 500px;
        }
		@keyframes slideIn {
			0% {transform: translateY(-100px); opacity: 0;}
			100% {transform: translateY(0); opacity: 1;}
		}
		@keyframes fadeIn {
			0% {opacity: 0;}
			100% {opacity: 1;}
		}
		@keyframes pulse {
			0% {transform: scale(1);}
			50% {transform: scale(1.1);}
			100% {transform: scale(1);}
		}
	</style>
</head>
  

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'script' %}">INFOCLIPS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'script' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'summy' %}">Text Summarizer</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'team' %}">Our Team</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
<style>
.navbar {
  background-color: white;
  box-shadow: none;
}

.navbar-brand {
  font-size: 24px;
  font-weight: bold;
  letter-spacing: 1px;
}

.nav-link {
  font-size: 16px;
  font-weight: bold;
  color: #666;
  text-transform: uppercase;
  margin-left: 24px;
  position: relative;
}

.nav-link:before {
  content: "";
  position: absolute;
  width: 100%;
  height: 2px;
  bottom: 0;
  left: 0;
  background-color: #666;
  visibility: hidden;
  transform: scaleX(0);
  transition: all 0.3s ease-in-out 0s;
}

.nav-link:hover:before {
  visibility: visible;
  transform: scaleX(1);
}

@media only screen and (max-width: 991px) {
  .navbar-nav {
    background-color: white;
    padding-top: 24px;
  }

  .nav-link {
    margin: 0;
    padding: 12px 24px;
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    display: block;
    position: relative;
  }

  .nav-link:before {
    content: "";
    position: absolute;
    width: 100%;
    height: 2px;
    bottom: 0;
    left: 0;
    background-color: #666;
    visibility: hidden;
    transform: scaleX(0);
    transition: all 0.3s ease-in-out 0s;
  }

  .nav-link:hover:before {
    visibility: visible;
    transform: scaleX(1);
  }
}
</style>

<center>
    <h1>Text Summarization</h1>
</center>
<center>
    <form id="form5" action="{% url 'summy' %}" method="POST" novalidate>
        {% csrf_token %}
        {{ form5 }}
        <br>
        <button name="form5-submit" class="btn btn-primary" type="submit">Summarize</button>
    </form>
</center>
{% if output_data %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="box">
                {{ output_data }}
            </div>
        </div>
    </div>
</div>
{% endif %} 
<footer class="mt-5 py-3 text-center text-white">
  <p>&copy; 2023 INFOCLIPS</p>
  <p>Contact me at <a href="mailto:ravisastrykolluru2021@gmail.com">ravisastrykolluru2021@gmail.com</a></p>
</footer>

        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous">
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
